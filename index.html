<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Checker Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal-container">
    <div id="terminal">
      <p>Welcome to the Code Checker Terminal</p>
      <p>Enter your code and press the button or hit Enter:</p>
      <div id="output"></div>
    </div>
    <input
      type="text"
      id="codeInput"
      placeholder="Enter your code here"
      autofocus
    />
    <div id="buttons">
      <button id="submitBtn">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
